<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Tarefa Módulo 7</title>
</head>
<body>
    
    <div class="container">
        <h1>Tarefa Módulo 7</h1>
        <h2>Digite dois números</h2>
        <form id="formulario">
            <div class="area-input">
                <input type="number" id="numeroa" required placeholder="Número A" />
                <input type="number" id="numerob" required placeholder="Número B" />
            </div>
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">Parabéns! Você acertou!</p>
        <p class="error-message">
            Atenção! O número B tem que ser maior que o número A.
        </p>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
